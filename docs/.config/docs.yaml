# yaml-language-server: $schema=https://unpkg.com/undocs/schema/config.json
name: ubichain
shortDescription: Universal Blockchain Interface.
description: A TypeScript library for interacting with various blockchains, providing simple and consistent interfaces for generating keys, addresses, and managing crypto wallets.
github: oritwoen/ubichain
themeColor: amber
landing:
  contributors: true
  featuresTitle: A simple, small, and fast cross-blockchain library for JavaScript.
  features:
    - title: "Runtime Agnostic"
      description: "Your code will work on any JavaScript runtime including Node.js, Bun, Deno, and Browsers."
      icon: "i-material-symbols-lock-open-right-outline-rounded"
    - title: "Multiple Blockchains"
      description: "Ubichain supports multiple blockchains including Bitcoin, Ethereum, Solana, Aptos, TRON, SUI, and more with a consistent API."
      icon: "i-material-symbols-view-list-outline"
    - title: "Type-safe"
      description: "Written in TypeScript with full type definitions for a better developer experience."
      icon: "i-material-symbols-magic-button"
    - title: "Key Generation"
      description: "Generate secure cryptographic keys for different blockchain platforms and curves."
      icon: "i-material-symbols-key-outline"
    - title: "Address Management"
      description: "Create and validate blockchain addresses with a unified API across different platforms."
      icon: "i-material-symbols-location-on-outline"
    - title: "Wallet Creation"
      description: "Generate complete wallets with private keys, public keys, and addresses in one step."
      icon: "i-material-symbols-account-balance-wallet-outline"
